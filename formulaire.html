<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <form action="/" method="">
      <label for="">Votre nom:</label>
      <input type="text" id="inputNom" placeholder="Nom" /><br /><br />
      <input type="text" id="inputPrénom" placeholder="Prénom" /><br /><br />

      <input
        type="text"
        readonly
        value="Colléege de Maisonneuve"
        placeholder="Age"
      /><br />
      <input type="email" required />
      <input type="color" />
      <input type="checkbox" />
      <input type="date" />
      <input type="datetime-local" />
      <input type="file" />
      <input
        type="image"
        src="https://source.unsplash.com/random/250x400?cat"
        alt="cat"
        size="100"
      />
      <br /><br />
      <input type="number" required /><br /><br />
      <input type="password" /><br /><br />
      <input type="range" name="" id="" />
      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
